[pytest]
# Pytest configuration for VonSourceTools

# Test directories
testpaths = tests

# Default options
addopts = -v --tb=short

# Markers
markers =
    integration: marks tests that require Blender (deselect with '-m "not integration"')
    smoke: marks smoke tests that run full workflows in Blender (deselect with '-m "not smoke"')
    slow: marks tests as slow (deselect with '-m "not slow"')

# Minimum pytest version
minversion = 7.0

# Python files to consider as tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore certain directories
norecursedirs = 
    .git
    __pycache__
    *.egg-info
    .pytest_cache
    refactor

# Logging
log_cli = true
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
